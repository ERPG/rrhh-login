<div class="rl-tooltip">
  <div class="rl-tooltip__container" *ngIf="user; else content">
    <div class="rl-tooltip__success" role="alert">
      <h4 class="rl-tooltip__title">Good morning! {{ user }}</h4>
      <hr />
      <p class="rl-tooltip__text">You have registered successfully</p>
    </div>
  </div>
  <ng-template #content>
    <div class="rl-tooltip__error">
      {{ error }}
    </div>
  </ng-template>
</div>
