<div class="rl-login">
  <form class="rl-login__form" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" autocomplete="off">
    <div class="rl-login__cards">
      <app-card
        [icon]="admin"
        [title]="'Administrador'"
        [text]="'Lorem ipsum'"
        (click)="getRole($event)"
        [selected]="selected === 'Admin' ? 'selected' : ''"
      ></app-card>
      {{ selected }}
      <app-card
        [icon]="agent"
        [title]="'Agente'"
        [text]="'Lorem ipsum'"
        (click)="getRole($event)"
        [selected]="selected === 'Agent' ? 'selected' : ''"
      ></app-card>
      <app-input [type]="'hidden'" [id]="'role'" [name]="'role'" [control]="'role'" [placeholder]="'role'"></app-input>
    </div>
    <div class="rl-login__container">
      <div class="rl-login__inner">
        <app-label [text]="'Email'"></app-label>
        <app-input
          [type]="'email'"
          [id]="'email'"
          [name]="'email'"
          [control]="'email'"
          [placeholder]="'Email'"
        ></app-input>
        <app-form-validations [control]="loginForm.controls.email"></app-form-validations>
      </div>
      <div class="rl-login__inner">
        <app-label [text]="'Password'"></app-label>
        <app-input
          [type]="'password'"
          [id]="'password'"
          [name]="'password'"
          [control]="'password'"
          [placeholder]="'password'"
        ></app-input>
        <app-form-validations [control]="loginForm.controls.password"></app-form-validations>
      </div>
    </div>
    <app-button [type]="'submit'" [disabled]="!loginForm.valid" [text]="'Login'"> </app-button>
  </form>
</div>
